<!DOCTYPE html>
<html>
	<head>
		<title>Wars - 1000 to Present</title>
		<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
		<style type="text/css">
			body {
				font: 10px sans-serif;
			}

			.axis path,
			.axis line {
  				fill: none;
  				stroke: #000;
  				shape-rendering: crispEdges;
			}

			.x.axis path {
  				display: none;
			}

			.line {
  				fill: none;
  				stroke: steelblue;
  				stroke-width: 1.5px;
			}

			.overlay {
  				fill: none;
  				pointer-events: all;
			}

			.focus circle {
  				fill: none;
  				stroke: steelblue;
			}
		</style>
	</head>
	<body>
		<div class="wars_started_per_decade"></div>
		<script type="text/javascript">
			var margin = {top: 20, right: 20, bottom: 50, left: 50},
				width = 1100 - margin.left - margin.right,
				height = 600 - margin.top - margin.bottom;

			var x = d3.scale.linear().range([0, width]);
			var y = d3.scale.linear().range([height, 0]);

			var getX = d3.bisector(function(d) { return +d.Decade; }).left;

			var xAxis = d3.svg.axis()
				.scale(x)
				.orient("bottom")
				.ticks(100);

			var yAxis = d3.svg.axis()
				.scale(y)
				.orient("left");

			var line = d3.svg.line()
				.x(function (d) { return x(d.Decade); })
				.y(function (d) { return y(d.Count); });

			var svg = d3.select("div.wars_started_per_decade").append("svg")
    			.attr("width", width + margin.left + margin.right)
    			.attr("height", height + margin.top + margin.bottom)
  				.append("g")
    			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
			
			d3.csv("wars_started_per_decade.csv")
				.get(function (error, data) { data.forEach(function (d) {
					x.domain(d3.extent(data, function (d) { return +d.Decade; }));
					y.domain(d3.extent(data, function (d) { return +d.Count; }));
				});
			svg.append("g")
      			.attr("class", "x axis")
      			.attr("transform", "translate(0," + height + ")")
      			.call(xAxis)
      			.selectAll("text")
      				.style("text-anchor", "end")
      				.attr("dx", "-.8em")
      				.attr("dy", ".15em")
      				.attr("transform", function (d) {
      					return "rotate(-90)"
      				});

			svg.append("g")
				.attr("class", "y axis")
				.call(yAxis)
				.append("text")
      			.attr("transform", "rotate(-90)")
      			.attr("y", 6)
      			.attr("dy", ".71em")
      			.style("text-anchor", "end")
      			.text("Count");

      		svg.append("path")
      			.datum(data)
      			.attr("class", "line")
      			.attr("d", line);

      		var focus = svg.append("g")
      			.attr("class", "focus")
      			.style("display", "none");

  			focus.append("circle")
      			.attr("r", 4.5);

  			focus.append("text")
      			.attr("x", 9)
      			.attr("dy", ".35em");

  			svg.append("rect")
      			.attr("class", "overlay")
      			.attr("width", width)
      			.attr("height", height)
      			.on("mouseover", function() { focus.style("display", null); })
      			.on("mouseout", function() { focus.style("display", "none"); })
      			.on("mousemove", mousemove);

  			function mousemove() {
    			var x0 = x.invert(d3.mouse(this)[0]);
    			i = getX(data, x0, 1);

    			d0 = data[i - 1];
    			d1 = data[i];

    			d = x0 - d0.Decade > d1.Decade - x0 ? d1 : d0;

        		focus.attr("transform", "translate(" + x(d.Decade) + "," + y(d.Count) + ")");
    			focus.select("text").text(d.Count);
  			}
      		});
		</script>
	</body>
</html>
